<!-- this assumes the SVG is roughly full HD (1920x1080) in size -->
<text x="110" y="20" class="h1">
  Scatter plot of constituency results in {ge_year} General Election and 2016 EU Referendum
</text>

<g id="hover-details">
  <text x="110" y="50" id="constituency" class="large">
  View this in a web browser to show constituency details by hovering over dots.
  </text>


  <text x="110" y="70" id="winner-label" class="hide-if-no-js" />
  <circle cx="237" cy="65" r="4" id="winner-colour" class="constituency winner invisible" />
  <text x="245" y="70" id="winner" class="hide-if-no-js" />
  <text x="495" y="70" id="winner-votes" class="hide-if-no-js numeric" />
  <text x="500" y="70" id="winner-percent" class="hide-if-no-js" />

  <text x="110" y="90" id="runner-up-label" class="hide-if-no-js" />
  <circle cx="237" cy="85" r="4" id="runner-up-colour" class="constituency second-place invisible" />
  <text x="245" y="90" id="runner-up" class="hide-if-no-js" />
  <text x="495" y="90" id="runner-up-votes" class="hide-if-no-js numeric" />
  <text x="500" y="90" id="runner-up-percent" class="hide-if-no-js" />

  <text x="600" y="50" id="region-label" class="hide-if-no-js" />
  <text x="850" y="50" id="country-region" class="hide-if-no-js right-aligned" />

  <text x="600" y="70" id="won-by-label" class="hide-if-no-js" />
  <text x="795" y="70" id="won-by-votes" class="hide-if-no-js numeric" />
  <text x="800" y="70" id="won-by-percent" class="hide-if-no-js" />


  <text x="900" y="50" id="electorate-label" class="hide-if-no-js" />
  <text x="1100" y="50" id="electorate" class="hide-if-no-js numeric" />
  <text x="900" y="70" id="valid-votes-label" class="hide-if-no-js" />
  <text x="1100" y="70" id="valid-votes" class="hide-if-no-js numeric" />
  <text x="900" y="90" id="turnout-label" class="hide-if-no-js" />
  <text x="1100" y="90" id="turnout" class="hide-if-no-js numeric" />

  <text x="1180" y="50" id="euref-percent-label" class="hide-if-no-js" />
  <text x="1325" y="50" id="euref-percent" class="hide-if-no-js numeric" />
  <text x="1330" y="50" id="euref-percent-estimate" class="hide-if-no-js" />

</g>

<text x="1420" y="10" class="credits">Code: <a xlink:href="https://twitter.com/JohnMMIX">@JohnMMIX</a></text>

<text x="1520" y="10" class="credits">Source: <a xlink:href="https://github.com/JohnSmithDev/UKElections">https://github.com/JohnSmithDev/UKElections</a>
</text>
<text x="1520" y="20" class="credits">Website: <a xlink:href="https://elections.john-smith.me">https://elections.john-smith.me</a></text>

<text x="1420" y="37" class="credits">Data:</text>
<text x="1420" y="49" class="credits">
  {ge_year} General Election Data: <a xlink:href="{ge_data_url}">{ge_data_credit}</a>
</text>
<text x="1420" y="61" class="credits">
  2016 Referendum Constituency Data/Estimates: <a xlink:href="https://commonslibrary.parliament.uk/parliament-and-elections/elections-elections/brexit-votes-by-constituency/">Parliament.uk</a>
</text>
<text x="1420" y="73" class="credits">
  Party colours: via <a xlink:href="https://en.wikipedia.org/wiki/2017_United_Kingdom_general_election#Full_results">Wikipedia</a>
</text>
<text x="1420" y="90" class="credits">
  This chart is designed for display on a 1920x1080 or higher resolution screen.
</text>

